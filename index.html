<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <form id="form">
  Pincode: <input type="text" id="pincode"><br>
  City: <input type="text" id="city"><br>
  State: <input type="text" id="state"><br>
  <input type="submit" value="Submit">
</form>

<script>
  // Add event listener for pincode input field
  document.getElementById("pincode").addEventListener("change", function() {
    // Get pincode value
    var pincode = this.value;

    // Make API call to Zippopotam.us
    var apiUrl = "https://api.zippopotam.us/IN/" + pincode;
    fetch(apiUrl)
      .then(function(response) {
        return response.json();
      })
      .then(function(result) {
        // Update city and state input fields with returned values
        document.getElementById("city").value = result.places[0]["place name"];
        document.getElementById("state").value = result.places[0]["state abbreviation"];
      });
  });
</script>

    </body>
</html>
